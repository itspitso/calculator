<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">0</div>
        <button class=calculator-buttons type="button">C</button>
        <button class=calculator-buttons type="button"><--</button>
        <button class=calculator-buttons type="button">%</button>
        <button class=calculator-buttons type="button">/</button>
        <button class=calculator-buttons type="button">7</button>
        <button class=calculator-buttons type="button">8</button>
        <button class=calculator-buttons type="button">9</button>
        <button class=calculator-buttons type="button">x</button>
        <button class=calculator-buttons type="button">4</button>
        <button class=calculator-buttons type="button">5</button>
        <button class=calculator-buttons type="button">6</button>
        <button class=calculator-buttons type="button">-</button>
        <button class=calculator-buttons type="button">1</button>
        <button class=calculator-buttons type="button">2</button>
        <button class=calculator-buttons type="button">3</button>
        <button class=calculator-buttons type="button">+</button>
        <button class=calculator-buttons type="button">+/-</button>
        <button class=calculator-buttons type="button">0</button>
        <button class=calculator-buttons type="button">.</button>
        <button class=calculator-buttons type="button">=</button>
    </div>
</body>
</html>
