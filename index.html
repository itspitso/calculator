<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-structure calculator-styles">
        <div class="calculator-screen screen-styles screen"></div>
        <button class="calculator-buttons buttons-style clear" type="button">C</button>
        <button class="calculator-buttons buttons-style percentage" type="button">%</button>
        <button class="calculator-buttons buttons-style divide" type="button">/</button>
        <button class="calculator-buttons buttons-style seven" type="button">7</button>
        <button class="calculator-buttons buttons-style eight" type="button">8</button>
        <button class="calculator-buttons buttons-style nine" type="button">9</button>
        <button class="calculator-buttons buttons-style multiply" type="button">*</button>
        <button class="calculator-buttons buttons-style four" type="button">4</button>
        <button class="calculator-buttons buttons-style five" type="button">5</button>
        <button class="calculator-buttons buttons-style six" type="button">6</button>
        <button class="calculator-buttons buttons-style minus" type="button">-</button>
        <button class="calculator-buttons buttons-style one" type="button">1</button>
        <button class="calculator-buttons buttons-style two" type="button">2</button>
        <button class="calculator-buttons buttons-style three" type="button">3</button>
        <button class="calculator-buttons buttons-style plus" type="button">+</button>
        <button class="calculator-buttons buttons-style negate" type="button">+/-</button>
        <button class="calculator-buttons buttons-style zero" type="button">0</button>
        <button class="calculator-buttons buttons-style period" type="button">.</button>
        <button class="calculator-buttons buttons-style equal" type="button">=</button>
    </div>
</body>
</html>
