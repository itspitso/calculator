<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
    <div class="calculator-structure calculator-styles">
        <div class="calculator-screen screen-styles screen"></div>
        <button class="calculator-buttons buttons-style clear" type="button">C</button>
        <button class="calculator-buttons buttons-style percentage" type="button">%</button>
        <button class="calculator-buttons buttons-style number" type="button">/</button>
        <button class="calculator-buttons buttons-style number" type="button">7</button>
        <button class="calculator-buttons buttons-style number" type="button">8</button>
        <button class="calculator-buttons buttons-style number" type="button">9</button>
        <button class="calculator-buttons buttons-style operator" type="button">*</button>
        <button class="calculator-buttons buttons-style number" type="button">4</button>
        <button class="calculator-buttons buttons-style number" type="button">5</button>
        <button class="calculator-buttons buttons-style number" type="button">6</button>
        <button class="calculator-buttons buttons-style operator" type="button">-</button>
        <button class="calculator-buttons buttons-style number" type="button">1</button>
        <button class="calculator-buttons buttons-style number" type="button">2</button>
        <button class="calculator-buttons buttons-style number" type="button">3</button>
        <button class="calculator-buttons buttons-style operator" type="button">+</button>
        <button class="calculator-buttons buttons-style backspace" type="button">&#9003;</button>
        <button class="calculator-buttons buttons-style zero number" type="button">0</button>
        <button class="calculator-buttons buttons-style number" type="button">.</button>
        <button class="calculator-buttons buttons-style equal" type="button">=</button>
    </div>
    </div>
</body>
</html>
